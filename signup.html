<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap and CSS -->

    <link rel="stylesheet" href="https://fontawesome.com/icons?d=gallery&m=free">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sign up to StockX</title>
  </head>
  <body>
    <div class="header">
    <a href="index.html"> <img src="https://stockx-assets.imgix.net/logo/stockx_homepage_logo_dark.svg?auto=compress,format" class="center"></a>
    </div>
    <div class="margin">
      <div class="margin-top">
        <div class="body">
            <div class="form-group">
              <form action="login.html">
                <input type="submit" value="Log In" class="signup" />
              </form>
              <form action="signup.html">
                <input type="submit" value="Sign Up" />
              </form>
            </div>
            <div class="contact-btn row">
              <button type="button" class="contact-btn">
                <span>
                <i class="fa fa-google "></i>Continue with Google
                  </span>
              </button>
              <button type="button"  class="contact-btn">
                <span>
                  <i class="fa fa-facebook "></i>Continue with Facebook
                 </span>
              </button>
              <button type="button"  class="contact-btn">
                <span>
                  <i class="fa fa-apple "></i>Continue with Apple
                </span>
             </button>
             <button type="button"  class="contact-btn">
               <span>
                 <i class="fa fa-twitter"></i>Continue with Twitter
               </span>
            </button>
            </div>
            <div class="row">
              <div class="col-md-5"></div>
              <div class="center-text col-md-2">OR</div>
              <div class="col-md-5"></div>
            </div>

            <div class="input-row">
              <input type="email" placeholder="First Name" value="">
              <input type="email" placeholder="Last Name" value="">
              <input type="email" placeholder="Email address" value="">
              <input type="password" placeholder="Password" value="">
              <p>At least 8 characters, 1 uppercase letter, 1 number & 1 symbol </p>
            </div>
            <div class="row">
              <p> <input type="checkbox">By signing up, you agree to the <span><a href="#">Terms of Service</a></span>  and <span><a href="#">Privacy Policy</a></span></p>
              <button type="button" class="btn btn-secondary btn-lg" disabled>Sign Up</button>
            </div>
        </div>
      </div>
    </div>



      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

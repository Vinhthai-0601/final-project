<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap and CSS -->

    <link rel="stylesheet" href="https://fontawesome.com/icons?d=gallery&m=free">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Log in</title>
</head>
  <body>
    <div class="header">
      <a href="index.html"></a>
    </div>

    <div class="margin">
      <div class="margin-top">
        <div class="body">
            <div class="form-group">
              <form action="login.html">
                <input type="submit" value="Log In" />
              </form>
              <form action="signup.html" >
                <input type="submit" value="Sign Up" class="signup" />
              </form>
            </div>
            <div class="contact-btn row">
              <button type="button" class="contact-btn">
                <span><i class="fa fa-google "></i>Continue with Google</span>
              </button>
              <button type="button"  class="contact-btn">
                <span><i class="fa fa-facebook "></i>Continue with Facebook</span>
              </button>
              <button type="button"  class="contact-btn">
                <span>
                  <i class="fa fa-apple "></i>Continue with Apple
                </span>
             </button>
             <button type="button"  class="contact-btn">
               <span>
                 <i class="fa fa-twitter"></i>Continue with Twitter
               </span>
            </button>
            </div>
            <div class="row">
              <div class="col-md-5"></div>
              <div class="center-text col-md-2">OR</div>
              <div class="col-md-5"></div>
            </div>

            <div class="input-row">
              <input type="email" placeholder="Email address" value="">
              <input type="password" placeholder="Password" value="">
              <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>
            <div class="row">
              <button type="button" class="btn btn-secondary btn-lg" disabled>Log In</button>
              <p>By logging in, you agree to the <span><a href="#">Terms of Service</a></span>  and <span><a href="#">Privacy Policy</a></span></p>
            </div>
        </div>
      </div>
    </div>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
